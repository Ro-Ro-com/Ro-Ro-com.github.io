
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassensimulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            color: #444;
            text-shadow: 1px 1px 2px #fff;
        }

        .section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
            padding: 5px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: calc(100% - 22px);
        }
    </style>
    <!-- Einbinden von jsPDF-Bibliothek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let products = [];

        function addProduct() {
            const productNumber = document.getElementById('productNumber').value;
            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            
            if (productNumber && productName && !isNaN(productPrice)) {
                products.push({ number: productNumber, name: productName, price: productPrice });
                alert('Produkt hinzugefügt: ' + productNumber + ' - ' + productName + ' - ' + productPrice.toFixed(2) + '€');
                displayProducts();
            } else {
                alert('Bitte geben Sie eine gültige Produktnummer, einen Produktnamen und Preis ein.');
            }
        }

        function displayProducts() {
            const table = document.getElementById('productTable');
            table.innerHTML = '<tr><th>Nummer</th><th>Produkt</th><th>Preis (€)</th><th>Löschen</th></tr>';
            let total = 0;

            products.forEach((product, index) => {
                table.innerHTML += `<tr>
                    <td>${product.number}</td>
                    <td>${product.name}</td>
                    <td>${product.price.toFixed(2)}</td>
                    <td><button class="delete-button" onclick="deleteProduct(${index})">Papierkorb</button></td>
                </tr>`;
                total += product.price;
            });

            document.getElementById('total').innerText = 'Gesamt: ' + total.toFixed(2) + '€';
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            displayProducts();
        }

        async function generatePDFReceipt() {
            if (products.length === 0) {
                alert('Keine Produkte zum Erstellen einer Rechnung.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let total = 0;
            let y = 20;

            doc.setFontSize(18);
            doc.text('Rechnung', 10, y);
            y += 10;

            doc.setFontSize(12);
            products.forEach(product => {
                doc.text(`Nummer: ${product.number}, ${product.name}: ${product.price.toFixed(2)}€`, 10, y);
                total += product.price;
                y += 10;
            });

            y += 10;
            doc.setFontSize(14);
            doc.text('Gesamt: ' + total.toFixed(2) + '€', 10, y);

            doc.save('Rechnung.pdf');
        }
    </script>
</head>
<body>
    <h1>Kasse</h1>

    <section class="section">
        <input type="text" id="productNumber" placeholder="Produktnummer">
        <input type="text" id="productName" placeholder="Produktname">
        <input type="number" step="0.01" id="productPrice" placeholder="Preis in Euro">
        <button onclick="addProduct()">Produkt hinzufügen</button>
        <button onclick="generatePDFReceipt()">Rechnung erstellen</button>

        <h2>Produkte</h2>
        <table id="productTable">
            <tr>
                <th>Nummer</th>
                <th>Produkt</th>
                <th>Preis (€)</th>
                <th>Löschen</th>
            </tr>
        </table>
        <p id="total">Gesamt: 0.00€</p>
    </section>
</body>
</html>
