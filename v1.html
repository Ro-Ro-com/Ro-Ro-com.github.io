
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTech Kidizoom Touch 5.0 Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery, .game, .cashier-sim, .web-browser, .audio-recording, .photo-editing { margin-top: 20px; }
        .gallery img { margin: 10px; width: 150px; height: 150px; cursor: pointer; }
        .cashier-sim, .web-browser, .audio-recording, .photo-editing { border: 1px solid #000; padding: 10px; }
        .browser { width: 100%; height: 400px; overflow: auto; }
    </style>
    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        function savePhoto(photo) {
            let savedPhotos = getCookie("savedPhotos");
            savedPhotos = savedPhotos ? savedPhotos + "," + photo : photo;
            setCookie("savedPhotos", savedPhotos, 365);
            alert("Foto gespeichert: " + photo);
            displaySavedPhotos();
        }

        function displaySavedPhotos() {
            const savedPhotos = getCookie("savedPhotos");
            const photoDisplay = document.getElementById('savedPhotos');
            photoDisplay.innerHTML = savedPhotos ? savedPhotos.split(",").map(photo => `<img src="${photo}" alt="Gespeichertes Foto">`).join('') : "Keine gespeicherten Fotos.";
        }

        function startGame() {
            alert('Spiel gestartet!');
        }

        function addItem() {
            const item = prompt('Geben Sie den Preis des Artikels in Euro ein:');
            if (item) {
                alert('Artikel im Wert von ' + item + '€ hinzugefügt!');
            }
        }

        function pay() {
            const total = prompt('Geben Sie den Gesamtbetrag in Euro ein:');
            if (total) {
                alert('Gesamtbetrag von ' + total + '€ bezahlt!');
            }
        }

        function openWebPage() {
            let url = prompt("Geben Sie die URL ein, die Sie besuchen möchten:");
            if (url) {
                document.getElementById('browserFrame').src = url;
            }
        }

        function startRecording() {
            alert('Audioaufnahme gestartet!');
        }

        function applyFilter() {
            alert('Fotofilter angewendet!');
        }

        function drawOnScreen() {
            alert('Zeichenmodus aktiviert!');
        }

        window.onload = displaySavedPhotos; // Zeigt gespeicherte Fotos bei Seitenladen an
    </script>
</head>
<body>
    <h1>Willkommen zur VTech Kidizoom Touch 5.0 Simulation!</h1>

    <section class="gallery">
        <h2>Fotogalerie</h2>
        <img src="photo1.jpg" alt="Foto 1" onclick="savePhoto('photo1.jpg')">
        <img src="photo2.jpg" alt="Foto 2" onclick="savePhoto('photo2.jpg')">
        <!-- Weitere Fotos hinzufügen -->
    </section>

    <section id="savedPhotos">
        <h2>Gespeicherte Fotos</h2>
        <!-- Gespeicherte Fotos werden hier angezeigt -->
    </section>

    <section class="game">
        <h2>Kleine Spiele</h2>
        <button onclick="startGame()">Spiel starten</button>
    </section>

    <section class="cashier-sim">
        <h2>Kassensimulator</h2>
        <p>Wählen Sie Ihre Artikel und simulieren Sie einen Einkauf!</p>
        <button onclick="addItem()">Artikel hinzufügen</button>
        <button onclick="pay()">Bezahlen</button>
    </section>

    <section class="web-browser">
        <h2>Web-Browser</h2>
        <button onclick="openWebPage()">Webseite öffnen</button>
        <iframe id="browserFrame" class="browser"></iframe>
    </section>

    <section class="audio-recording">
        <h2>Audioaufnahme</h2>
        <button onclick="startRecording()">Aufnahme starten</button>
    </section>

    <section class="photo-editing">
        <h2>Foto bearbeiten</h2>
        <button onclick="applyFilter()">Filter anwenden</button>
        <button onclick="drawOnScreen()">Zeichnen</button>
    </section>
</body>
</html>
